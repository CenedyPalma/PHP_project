[phases.setup]
nixPkgs = ["php82", "php82Packages.composer", "php82Extensions.pdo", "php82Extensions.pdo_mysql", "php82Extensions.mbstring", "php82Extensions.xml", "php82Extensions.intl", "php82Extensions.ctype", "php82Extensions.iconv", "php82Extensions.curl", "php82Extensions.openssl"]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader --no-interaction"]

[phases.build]
cmds = ["php bin/console cache:clear --env=prod --no-warmup", "php bin/console cache:warmup --env=prod"]

[start]
cmd = "php -S 0.0.0.0:${PORT:-8080} -t public"
